<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with CostumeVerse — we’re here to make your costume dreams come true!" />
  <title>Contact Us | ETHINIC CHIC</title>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
  <script defer src="assets/js/app.js"></script>
  <script src="assets/js/include.js"></script>
</head>
<body>

  <div id="header"></div>
  <div id="hero"></div>

  <!-- Contact Section -->
  <section class="contact-section py-5">
    <div class="container">
      <div class="row g-5">
        
        <!-- Contact Info -->
        <div class="col-lg-5 anim-fade-left">
          <h2 class="fw-bold mb-3">Contact Information</h2>
          <p class="text-muted">Feel free to reach out to us for any queries or costume suggestions!</p>
          <ul class="list-unstyled mt-4">
            <li class="mb-3"><strong>Email:</strong> <a href="mailto:support@costumeverse.com">support@costumeverse.com</a></li>
            <li class="mb-3"><strong>Phone:</strong> <a href="tel:+917994334260">+91 79943 34260</a></li>
            <li class="mb-3"><strong>Address:</strong> Kochi, Kerala, India</li>
          </ul>

          <div class="social-links mt-4">
            <a href="https://instagram.com/costumeverse" class="me-3 text-orange"><i class="bi bi-instagram"></i></a>
            <a href="https://facebook.com/costumeverse" class="me-3 text-orange"><i class="bi bi-facebook"></i></a>
            <a href="https://wa.me/919876543210" target="_blank" class="text-orange"><i class="bi bi-whatsapp"></i></a>
          </div>

          <a href="https://wa.me/917994334260" target="_blank" class="btn btn-orange mt-4 anim-btn-pulse">
            <i class="bi bi-whatsapp"></i> Chat on WhatsApp
          </a>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-7 anim-fade-right">
          <div class="p-4 rounded shadow-sm bg-white">
            <h4 class="fw-bold mb-3">Send us a Message</h4>
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" rows="5" class="form-control" placeholder="Write your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-orange w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section">
    <div class="container-fluid p-0">
      <iframe 
        class="w-100 border-0" 
        height="400" 
        src="https://www.google.com/maps?q=Kochi,%20Kerala,%20India&output=embed"
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
<div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>

  <script>
    // Simple Contact Form Handler (demo)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for reaching out! We’ll get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
