<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | CostumeVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #fff8f2, #fff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .signup-card {
      background: #fff;
      max-width: 420px;
      margin: 70px auto;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(255, 123, 0, 0.2);
      padding: 30px;
    }
    .btn-orange {
      background: #ff7b00;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-orange:hover { background: #ff902f; }
    a { color: #ff7b00; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="signup-card text-center">
    <img src="assets/images/logoname.png" alt="Logo" width="200" class="mb-3">
    <h4 class="text-orange mb-3">Create Your Account</h4>
    <form id="signupForm">
      <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required minlength="6">
      <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>
      <button class="btn-orange w-100" type="submit">Sign Up</button>
      <p class="small mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("‚ö†Ô∏è Passwords do not match!");
        return;
      }

      // Save demo user to localStorage
      const user = { name, email, password };
      localStorage.setItem("costumeUser", JSON.stringify(user));

      alert("üéâ Account created successfully! Please login to continue.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
