<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Costume details - CostumeVerse. Explore theme, sizes, and fantasy looks." />
  <title>Product Details | CostumeVerse</title>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
  <script defer src="assets/js/app.js"></script>
  <script src="assets/js/include.js"></script>
</head>
<body>

  <div id="header"></div>
  <div id="hero"></div>
  <!-- Product Details -->
  <section class="py-5 mt-5">
    <div class="container" id="product-details">
      <div class="row g-4 align-items-center">
        
        <!-- Product Image Gallery -->
        <div class="col-md-6 text-center">
          <div class="main-image anim-fade-up">
            <img src="assets/images/sample-product.png" id="mainProductImage" alt="Costume Image" class="img-fluid rounded shadow-sm">
          </div>
          <div class="thumbs d-flex justify-content-center gap-2 mt-3">
            <img src="assets/images/sample-product.png" alt="Thumb1" class="thumb active rounded shadow-sm">
            <img src="assets/images/sample-product-alt1.png" alt="Thumb2" class="thumb rounded shadow-sm">
            <img src="assets/images/sample-product-alt2.png" alt="Thumb3" class="thumb rounded shadow-sm">
          </div>
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
          <h2 class="fw-bold text-orange anim-fade-up" id="productName">Fantasy Knight Armor</h2>
          <p class="text-muted" id="productCategory">Category: <span class="fw-semibold">Cultural</span></p>
          <p class="lead" id="productDescription">
            Step into the realm of legends with this premium Fantasy Knight Armor costume. Crafted with detail for festivals, cosplay, and themed parties.
          </p>
          <h4 class="text-dark fw-bold mt-3">â‚¹ 2,499</h4>

          <!-- Size Options -->
          <div class="mt-3">
            <label class="fw-semibold mb-1">Select Size:</label>
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="size" id="sizeS" checked>
              <label class="btn btn-outline-dark" for="sizeS">S</label>

              <input type="radio" class="btn-check" name="size" id="sizeM">
              <label class="btn btn-outline-dark" for="sizeM">M</label>

              <input type="radio" class="btn-check" name="size" id="sizeL">
              <label class="btn btn-outline-dark" for="sizeL">L</label>

              <input type="radio" class="btn-check" name="size" id="sizeXL">
              <label class="btn btn-outline-dark" for="sizeXL">XL</label>
            </div>
          </div>

          <!-- Buttons -->
          <div class="mt-4 d-flex flex-wrap gap-3">
            <button class="btn btn-orange btn-lg anim-btn-pulse">Add to Cart</button>
            <a href="https://wa.me/919876543210?text=Hi!%20I'm%20interested%20in%20the%20Fantasy%20Knight%20Armor%20costume." 
               class="btn btn-outline-orange btn-lg">
              WhatsApp Order
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Related Products -->
  <section class="py-5 bg-light">
    <div class="container">
      <h3 class="text-center mb-4">You May Also Like</h3>
      <div class="row g-4" id="related-products">
        <!-- Related items loaded by app.js -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple thumbnail switcher
    document.querySelectorAll('.thumb').forEach(img => {
      img.addEventListener('click', e => {
        document.getElementById('mainProductImage').src = e.target.src;
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
      });
    });
  </script>
</body>
</html>
