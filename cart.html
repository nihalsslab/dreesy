<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | ETHENIC CHIC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fffaf4; font-family: 'Poppins', sans-serif; }
    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 25px;
    }
    .cart-item img { border-radius: 10px; }
    .btn-orange {
      background: #ff7b00;
      color: #fff;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-orange:hover { background: #ff902f; }
  </style>
</head>
<body>
  <div class="container cart-container">
    <h3 class="fw-bold text-orange mb-4">üõçÔ∏è Your Shopping Cart</h3>
    <div id="cartItems"></div>
    <hr>
    <div class="d-flex justify-content-between">
      <h5>Total:</h5>
      <h5 class="text-orange" id="cartTotal">‚Çπ0</h5>
    </div>
    <button class="btn-orange mt-3 w-100" id="checkoutBtn">Proceed to Checkout</button>
  </div>

  <script>
    const cartData = JSON.parse(localStorage.getItem("orderProduct"));
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    if (cartData) {
      cartItems.innerHTML = `
        <div class="d-flex align-items-center mb-3 cart-item">
          <img src="${cartData.image}" width="80">
          <div class="ms-3 flex-grow-1">
            <h6>${cartData.title}</h6>
            <p class="mb-1 small text-muted">Qty: ${cartData.quantity}</p>
            <strong>‚Çπ${cartData.price}</strong>
          </div>
          <button class="btn btn-sm btn-danger" id="removeItem">Remove</button>
        </div>`;
      cartTotal.textContent = "‚Çπ" + cartData.price;
    } else {
      cartItems.innerHTML = `<p class="text-center text-muted">Your cart is empty.</p>`;
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      if (cartData) window.location.href = "order.html";
      else alert("Your cart is empty.");
    });

    document.addEventListener("click", (e) => {
      if (e.target.id === "removeItem") {
        localStorage.removeItem("orderProduct");
        window.location.reload();
      }
    });
  </script>
</body>
</html>
