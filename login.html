<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CostumeVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #fff8f2, #fff);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
    }
    .login-card {
      background: #fff;
      max-width: 400px;
      margin: 80px auto;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(255, 123, 0, 0.2);
      padding: 30px;
    }
    .btn-orange {
      background: #ff7b00;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-orange:hover { background: #ff902f; }
    a { color: #ff7b00; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src="assets/images/logoname.png" alt="Logo" width="200" class="mb-3">
    <h4 class="text-orange mb-3">Welcome to CostumeVerse</h4>
    <form id="loginForm">
      <input type="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn-orange w-100">Login</button>
      <p class="small mt-3">Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("✅ Login successful (demo). Redirecting to home...");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
