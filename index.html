<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CostumeVerse - Dress for Every Fantasy. Premium costumes and themed outfits for all occasions." />
  <title>CostumeVerse | Dress for Every Fantasy</title>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
  <script defer src="assets/js/app.js"></script>
  
</head>
<body>

  <div id="header"></div>

<!-- Featured Product Hero -->
  <section class="hero fadeInUp">
    <div class="hero-content">
      <h1>Royal Knight Armor</h1>
      <p>Experience the power and elegance of medieval design. Perfect for fantasy events and cosplay.</p>
      <div class="price">$199.00</div>
      <div class="product-options">
        <div class="colors">
          <span class="color silver"></span>
          <span class="color gold active"></span>
          <span class="color black"></span>
        </div>
        <div class="sizes">
          <button>S</button>
          <button class="active">M</button>
          <button>L</button>
          <button>XL</button>
        </div>
      </div>
      <button class="btn-primary">Add to Cart</button>
    </div>
    <div class="hero-image">
      <img src="assets/images/hero-costume.png" alt="Royal Knight Armor">
    </div>
  </section>

  <!-- Featured Categories -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Featured Categories</h2>
      <div class="row g-4">
        <div class="col-md-3 col-6 text-center anim-hover-card">
          <img src="assets/images/products/p2.png" alt="Superhero" class="img-fluid rounded">
          <h5 class="mt-2">Superhero</h5>
        </div>
        <div class="col-md-3 col-6 text-center anim-hover-card">
          <img src="assets/images/products/p4.png" alt="Halloween" class="img-fluid rounded">
          <h5 class="mt-2">Halloween</h5>
        </div>
        <div class="col-md-3 col-6 text-center anim-hover-card">
          <img src="assets/images/products/p8.png" alt="Cultural" class="img-fluid rounded">
          <h5 class="mt-2">Cultural</h5>
        </div>
        <div class="col-md-3 col-6 text-center anim-hover-card">
          <img src="assets/images/products/p10.png" alt="Kids" class="img-fluid rounded">
          <h5 class="mt-2">Kids</h5>
        </div>
      </div>
    </div>
  </section>

  <!-- New Arrivals -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">New Arrivals</h2>
      <div class="row g-4" id="new-arrivals"></div>
    </div>
  </section>
  <div id="footer"></div>

  <script src="assets/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
